<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
      
    <div class="float-childleft" >  
    <img src="./images/image-product-desktop.jpg" alt="ParfumPicture">
    </div>

    <div class="float-childrigth">
      <div class="text">
        
        <div class="titleInfo">PERFUME</div> 

        <div class="title">
          
      Gabrielle Essence Eau De Parfum
        </div>

      <div class="textparagraphe">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL
      </div>

      <div class="prices">

        <span class="price">$149.99</span>
        <span class="falseprice">$169.99</span>
      </div>
      <button> 
       <p class="textbutton">Add to Cart</p> 
      </button>
       
      </div>
    </div>
    

  </div>
  
  
</body>
</html>
